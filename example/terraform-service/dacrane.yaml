name: quick-start
modules:
  - name: image
    module: resource/terraform
    argument:
      dockerfile: ./Dockerfile
      image: sample-api
      tag: latest
  - module: resource/terraform
    name: container
    argument:
      name: api
      image: ${{ modules.image.image }}
      tag: ${{ modules.image.tag }}
      port: 3000:3000
      env:
        - name: PORT
          value: "3000"
